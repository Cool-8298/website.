<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://github.com/Cool-8298/Image/blob/main/logo.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="./main/css/shop/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by cool</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="https://github.com/Cool-8298/Image/blob/main/logo.png?raw=true" alt="Logo">
            </div>
            <ul>
                <a href="#">
                    <li><i class="fa-solid fa-house"></i> Home</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-user"></i> Profile</li>
                </a>
                <a href="#">
                    <li>New Arrivals</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-basket-shopping"></i> Cart</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="Shop">

        <section class="home">

            <section class="for-you"></section>
            <section class="trending"></section>
            <section class="collection"></section>
            <section class="new-arrivals"></section>

        </section>

        <section class="cart"></section>
        <section class="search"></section>
        <section class="profile"></section>
        <footer></footer>

    </main>

    <main class="admin">

        <section class="dashboard"></section>
        <section class="users"></section>
        <section class="settings"></section>
        <section class="stock"></section>
        <section class="orders"></section>

    </main>


    <!--TODO: Extra icon -->
    <!-- <i class="fa-solid fa-cart-shopping"></i> -->


    <script src="./main/js/main.js"></script>
</body>
</html>
